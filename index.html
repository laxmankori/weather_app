<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  
  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container-fluid d-flex vh-100">
    <!-- Left Section -->
    <div class="left_container w-75 vh-100 mx-5">
      
      <!-- City, Search, Date -->
      <div class="dt_city d-flex my-3 justify-content-around align-items-center">
        <h4 id="city" class="text-capitalize">Jabalpur</h4>
        <div class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-dark" type="submit">Search</button>
        </div>
        <h4 id="date" class="mb-0"></h4>
      </div>

      <!-- Main Weather Display -->
      <div class="d-flex justify-content-center">
        <div class="temp me-5">
          <h1 class="temp_value"></h1>
          <h3 class="weather text-capitalize"></h3>
        </div>
        <div class="my-auto wind_humidity">
          <div class="wind mb-2">
            <i class="fa-solid fa-wind fs-5"></i>
            <span class="ms-2 fs-5 wind_speed"></span>
          </div>
          <div class="humidity">
            <i class="fa-solid fa-droplet fs-5"></i>
            <span class="ms-2 fs-5 humaditys"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right_container w-25 vh-100 text-center my-3 mx-auto d-flex flex-column justify-content-center">
      <h1 id="greet">Good Morning</h1>
      <h2 class="my-4" id="time"></h2>

      <div class="d-flex justify-content-center">
        <div class="temp me-4">
          <h1 class="fs-1 temp_value"></h1>
          <h3 class="fs-5 weather text-capitalize"></h3>
        </div>
        <div class="my-auto wind_humidity">
          <div class="wind mb-2">
            <i class="fa-solid fa-wind fs-6"></i>
            <span class="ms-2 fs-6 wind_speed"></span>
          </div>
          <div class="humidity">
            <i class="fa-solid fa-droplet fs-6"></i>
            <span class="ms-2 fs-6 humaditys"></span>
          </div>
        </div>
      </div>

      <!-- Forecast Section -->
      <h1 class="fs-5 mt-4">Hourly Forecast</h1>
      <div class="forcast_boxs d-flex flex-wrap gap-2 justify-content-center row">
        <!-- Forecast cards will be injected here -->
      </div>
    </div>
  </div>

  <div id="loader" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-white bg-opacity-75 d-flex justify-content-center align-items-center" style="z-index: 1050;">
    <div class="spinner-border text-dark" role="status" style="width: 4rem; height: 4rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
